<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Cadastro</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend> <!-- Mesmo "nome"-->
            <input type="radio" name="sexo" id="mas" value="M"> <label for="mas">Masculino</label><br>
            <input type="radio" name="sexo" id="fem" value="F"> <label for="fem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="bas" id="bas"> <label for="bas">Basquete</label> <br>
            <input type="checkbox" name="fut" id="fut"> <label for="fut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="nat"> <label for="nat">Natação</label> <br>
            <input type="checkbox" name="ten" id="ten"> <label for="ten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
