<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style> 
        * { /* Configurações globais da CSS*/
            height: 100%;
        }
        body { /*pode usar o to right, ou top, ou left, ou bottom*/
            background-image: linear-gradient(to bottom, #4fffdc, #3fccd0, #3d8577);
            background-attachment: fixed; /*para fixar a cor em toda a pagina*/
        } 
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
