<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno-300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio-700.png" type="image/png">
        <img src="imagens/grande-1000.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio src="midia/merkaba.mp3" controls autoplay></audio>
    <audio src="midia/AUTORdaminhafe.mp4" controls></audio>
    <!--OUTRA FORMA DE FAZER-->
    <audio preload="metadata" controls loop> <!--LOOP é para reproduzir novamente quando acabar-->
        <source src="midia/merkaba.mp3" type="audio/mpeg">
        <source src="midia/merkaba.ogg" type="audio/ogg">
        <source src="midia/merkaba.wav" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/merkaba.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
