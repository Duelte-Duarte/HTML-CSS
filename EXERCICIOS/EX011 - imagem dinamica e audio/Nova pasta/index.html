<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="../imagens/pequeno-300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="../imagens/medio-700.png" type="image/png">
        <img src="../imagens/grande-1000.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio src="../midia/AUTORdaminhafe.mp4" autoplay controls></audio>
    <p>infelizmente seu navegador nao consegue reproduzir audio.</p>
    <p><a href="../midia/AUTORdaminhafe.mp4">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
